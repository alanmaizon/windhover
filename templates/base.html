<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icon.png') }}">
    <title>{% block title %}Windhover{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/hammer.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fonts.css') }}">
</head>
<body class="{% block body_class %}light-mode{% endblock %}">
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <img id="logo" src="{{ url_for('static', filename='images/logo_white.png') }}" width="100">
        <a class="navbar-brand" href="{{ url_for('home') }}"><h1>Windhover</h1></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto" align="right">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('books') }}">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('members_page') }}">Members</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('manage_borrowing') }}">Borrowing</a>
                </li>
            </ul>
        </div>
    </div>
</nav>



    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="text-center py-4">
        <p>&copy; 2024 Windhover. All Rights Reserved.</p>
        <ul>
			<li><span class="icon-amazon"></span></li>
			<li><div><button class="dark-mode-toggle" id="dark-mode-toggle" aria-label="Toggle Dark Mode" type="button">
                <span class="toggle"></span>
            </div></li>
            <li><span class="icon-github"></span></li>
        </ul>
    </footer>
</body>
</html>
